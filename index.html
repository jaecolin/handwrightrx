<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林佑彥醫師 - 水煎藥處方生成器 (全中文同步版 v7)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Fonts for professional print look -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        .serif { font-family: 'Noto Serif TC', serif; }
        
        @media print {
            .no-print { display: none !important; }
            body { background: white; margin: 0; padding: 0; }
            #print-area { box-shadow: none; margin: 0; width: 100%; max-width: 100%; padding: 0; }
            @page { margin: 0.5cm; size: A4 portrait; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 1. 資料與設定 ---
        const CLINIC_INFO = {
            nameZh: "祥峻中醫診所",
            address: "台中市西屯區市政北一路1號6樓之1",
            phone: "04-2473-5561",
            physician: "林佑彥 醫師",
            license: "台中字第010625號"
        };

        // 專科與內科常用 ICD-10 繁體中文對照表
        const LOCAL_ICD_DICT = {
            "H04.123": "乾眼症 (雙眼)",
            "H04.121": "乾眼症 (右眼)",
            "H04.122": "乾眼症 (左眼)",
            "H43.39": "飛蚊症 (其他玻璃體混濁)",
            "H43.1": "玻璃體出血",
            "H25.9": "老年性白內障",
            "H40.9": "青光眼",
            "H40.11": "原發性開角型青光眼",
            "H35.30": "黃斑部退化",
            "H35.81": "視網膜水腫",
            "H52.1": "近視",
            "H52.4": "老花眼",
            "H01.0": "眼瞼炎",
            "H00.0": "麥粒腫 (針眼)",
            "H00.1": "霰粒腫",
            "H10.9": "結膜炎",
            "E11.9": "第二型糖尿病",
            "E11.319": "第二型糖尿病併視網膜病變",
            "I10": "原發性高血壓",
            "G47.00": "失眠",
            "G47.9": "睡眠障礙",
            "J30.4": "過敏性鼻炎",
            "K21.9": "胃食道逆流",
            "F41.9": "焦慮症",
            "F32.9": "憂鬱症",
            "M54.5": "下背痛",
            "R53.83": "疲倦"
        };

        // Icons
        const IconWrapper = ({ children, className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>;
        const Printer = ({ className }) => <IconWrapper className={className}><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></IconWrapper>;
        const Syringe = ({ className }) => <IconWrapper className={className}><path d="m18 2 4 4"/><path d="m17 7 3-3"/><path d="M19 9 8.7 19.3c-1 1-2.5 1-3.4 0l-.6-.6c-1-1-1-2.5 0-3.4L15 5"/><path d="m9 11 4 4"/><path d="m5 19-3 3"/><path d="m14 4 6 6"/></IconWrapper>;
        const User = ({ className }) => <IconWrapper className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconWrapper>;
        const RefreshIcon = ({ className }) => <IconWrapper className={className}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></IconWrapper>;

        // --- 2. 主程式 ---
        function App() {
            const DEFAULT_TEXT = `病名：H04.123
脈象：弦細
醫師：林佑彥  自費  (內)  [       -]
用藥：2 x14/1天2次    
處方：柴胡(自)(?1.5錢  黃芩(自)(?1.5錢  薑半夏(自) 1.0錢
      山梔子(自) 0.5錢  茵陳蒿(自) 0.5錢  夏枯草(自) 1.0錢
      龍膽草(自) 0.5錢  枳實(自)(?0.5錢  烏藥(自)(?1.0錢
      遠志(自)(?1.0錢  石菖蒲(自) 0.5錢  蓮子心(自) 0.5錢
      乾薑(自)(?1.0錢  黨參(自)(?1.0錢  土炒白朮(?1.0錢
      雲茯苓(自) 1.0錢  葛根(自)(?1.0錢  桑寄生(自) 1.0錢
      旱蓮草(自) 1.0錢  地骨皮(自) 1.0錢  牡丹皮(自) 1.0錢
      細辛(自)(?0.5錢  生甘草(自) 1.0錢  紅大棗(自) 1.0錢
      酒大黃(自) 1.0錢  飲片代煎費 1.0天  飲片代寄運 1.0 
      自費藥品處方籤費 1.0  自費藥品調劑費 1.0`;

            const [rawText, setRawText] = useState(DEFAULT_TEXT);
            const [patientName, setPatientName] = useState("");
            const [visitDate, setVisitDate] = useState(new Date().toISOString().split('T')[0]);
            const [pulse, setPulse] = useState("");
            const [diagnosis, setDiagnosis] = useState("");
            const [medicationInfo, setMedicationInfo] = useState("");
            const [isSyncing, setIsSyncing] = useState(false);
            const [parsedData, setParsedData] = useState({ medicines: [], others: [] });

            const handleSyncICD = async () => {
                const match = diagnosis.match(/[A-Za-z]\d{2}(?:\.[A-Za-z0-9]+)?/);
                if (!match) {
                    alert("請先輸入有效的 ICD-10 代碼 (例如: H04.123 或 E11.9)");
                    return;
                }

                const code = match[0].toUpperCase();
                setIsSyncing(true);

                try {
                    if (LOCAL_ICD_DICT[code]) {
                        setDiagnosis(`${code} ${LOCAL_ICD_DICT[code]}`);
                        setIsSyncing(false);
                        return;
                    }

                    const res = await fetch(`https://clinicaltables.nlm.nih.gov/api/icd10cm/v3/search?terms=${code}`);
                    const data = await res.json();

                    if (data[0] > 0) {
                        const fetchedCode = data[3][0][0];
                        const fetchedNameEn = data[3][0][1];
                        
                        try {
                            const transRes = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(fetchedNameEn)}&langpair=en|zh-TW`);
                            const transData = await transRes.json();
                            const fetchedNameZh = transData.responseData.translatedText;
                            
                            if(fetchedNameZh && !fetchedNameZh.includes("MYMEMORY")) {
                                setDiagnosis(`${fetchedCode} ${fetchedNameZh}`);
                            } else {
                                setDiagnosis(`${fetchedCode} ${fetchedNameEn}`);
                            }
                        } catch (translateError) {
                            setDiagnosis(`${fetchedCode} ${fetchedNameEn}`);
                        }
                    } else {
                        alert(`線上資料庫找不到代碼：${code}`);
                    }
                } catch (error) {
                    console.error("同步失敗:", error);
                    alert("同步失敗，請檢查網路連線。");
                } finally {
                    setIsSyncing(false);
                }
            };

            const parsePrescription = (text) => {
                const medicines = [];
                const others = [];

                // 擷取脈象
                const pulseMatch = text.match(/脈[象診]?\s*[:：]\s*([^\s\n]+)/);
                if (pulseMatch) {
                    setPulse(pulseMatch[1].trim());
                }

                // 擷取病名 (ICD-10)
                const dxMatch = text.match(/(?:病名|診斷|ICD(?:-10)?)[^\w\u4e00-\u9fa5]*([A-Za-z]\d{2}(?:\.[A-Za-z0-9]+)?)([^\n]*)/);
                if (dxMatch) {
                    const code = dxMatch[1].toUpperCase();
                    const restOfLine = dxMatch[2].trim();
                    
                    if (LOCAL_ICD_DICT[code] && !restOfLine.includes(LOCAL_ICD_DICT[code])) {
                        setDiagnosis(`${code} ${LOCAL_ICD_DICT[code]}`);
                    } else {
                        setDiagnosis(`${code} ${restOfLine}`.trim());
                    }
                }

                // 擷取用藥天數與頻率
                const medMatch = text.match(/用藥：.*?([Xx])\s*(\d+)\s*\/\s*1天\s*(\d+)\s*次/i);
                if (medMatch) {
                    const days = medMatch[2];
                    const times = medMatch[3];
                    let timeStr = `每日${times}次`;
                    if (times === "2") timeStr = "早晚服用";
                    if (times === "3") timeStr = "三餐服用";
                    setMedicationInfo(`${days}天份，${timeStr}`);
                } else {
                    setMedicationInfo("");
                }

                let cleanText = text.replace(/醫師：.*?\n/, '') 
                                    .replace(/用藥：.*?\n/, '') 
                                    .replace(/處方：/, '');    

                const regex = /([\u4e00-\u9fa5]+)(?:[\(\)自\?\[\]\s]*?)(\d+(?:\.\d+)?)(?:[錢天次g克])?/g;
                const matches = [...cleanText.matchAll(regex)];

                // 嚴格過濾行政與無效資訊
                const excludeItems = ["代煎", "寄運", "處方籤", "處方簽", "調劑", "掛號"];

                matches.forEach(match => {
                    const name = match[1];
                    const dose = match[2];
                    
                    if (["錢", "天", "次", "克", "公克", "日", "帖"].includes(name)) return;
                    
                    // 若包含排除關鍵字，則直接捨棄
                    if (excludeItems.some(ex => name.includes(ex))) return;

                    let unit = "錢"; 
                    if (name.includes("天")) unit = "天";
                    else if (name.includes("次")) unit = "次";

                    medicines.push({ name_zh: name, dosage: dose, unit: "錢" });
                });

                setParsedData({ medicines, others });
            };

            useEffect(() => {
                parsePrescription(rawText);
            }, [rawText]);

            const displayDiagnosis = diagnosis.replace(/^[A-Za-z]\d{2}(?:\.[A-Za-z0-9]+)?\s*/, '');

            return (
                <div className="min-h-screen pb-10 flex flex-col md:flex-row">
                    
                    {/* 左側：輸入區 */}
                    <div className="w-full md:w-1/3 p-6 bg-slate-800 text-white overflow-y-auto h-screen sticky top-0 no-print z-10">
                        <h1 className="text-2xl font-bold mb-6 flex items-center text-teal-400">
                            <Syringe className="mr-2" /> 個人處方生成器
                        </h1>

                        <div className="space-y-6">
                            <div className="bg-slate-700 p-4 rounded-lg border border-slate-600">
                                <h2 className="font-bold mb-3 flex items-center text-teal-300"><User className="w-4 h-4 mr-2"/> 1. 患者資訊</h2>
                                <div className="space-y-3">
                                    <div className="grid grid-cols-2 gap-3">
                                        <div>
                                            <label className="block text-xs text-slate-400 mb-1">患者姓名</label>
                                            <input 
                                                type="text" 
                                                value={patientName}
                                                onChange={(e) => setPatientName(e.target.value)}
                                                placeholder="請輸入姓名..."
                                                className="w-full bg-slate-900 border border-slate-500 rounded p-2 text-white focus:border-teal-500 outline-none"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-xs text-slate-400 mb-1">開立日期</label>
                                            <input 
                                                type="date" 
                                                value={visitDate}
                                                onChange={(e) => setVisitDate(e.target.value)}
                                                className="w-full bg-slate-900 border border-slate-500 rounded p-2 text-white focus:border-teal-500 outline-none"
                                            />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-xs text-slate-400 mb-1">病名 (輸入代碼後可自動翻譯)</label>
                                        <div className="flex">
                                            <input 
                                                type="text" 
                                                value={diagnosis}
                                                onChange={(e) => setDiagnosis(e.target.value)}
                                                onKeyDown={(e) => { if(e.key === 'Enter') handleSyncICD(); }}
                                                placeholder="輸入代碼如 H04.123"
                                                className="w-full bg-slate-900 border border-slate-500 rounded-l p-2 text-white focus:border-teal-500 outline-none"
                                            />
                                            <button 
                                                onClick={handleSyncICD}
                                                disabled={isSyncing}
                                                className="bg-teal-600 hover:bg-teal-500 text-white px-3 rounded-r border border-teal-600 flex items-center justify-center transition-colors"
                                                title="從線上庫同步並翻譯病名"
                                            >
                                                {isSyncing ? <RefreshIcon className="w-4 h-4 animate-spin" /> : <RefreshIcon className="w-4 h-4" />}
                                            </button>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-xs text-slate-400 mb-1">脈象</label>
                                        <input 
                                            type="text" 
                                            value={pulse}
                                            onChange={(e) => setPulse(e.target.value)}
                                            placeholder="例如：弦滑"
                                            className="w-full bg-slate-900 border border-slate-500 rounded p-2 text-white focus:border-teal-500 outline-none"
                                        />
                                    </div>
                                </div>
                            </div>

                            <div className="bg-slate-700 p-4 rounded-lg border border-slate-600">
                                <h2 className="font-bold mb-3 flex items-center text-teal-300">2. 貼上病歷摘要</h2>
                                <textarea 
                                    value={rawText}
                                    onChange={(e) => setRawText(e.target.value)}
                                    className="w-full h-64 bg-slate-900 border border-slate-500 rounded p-2 text-xs font-mono text-gray-300 focus:border-teal-500 outline-none leading-relaxed"
                                    spellCheck="false"
                                    placeholder="請貼上包含處方的文字..."
                                ></textarea>
                                <div className="mt-2 flex justify-between items-center text-xs text-slate-400 border-t border-slate-600 pt-2">
                                    <span>藥材：{parsedData.medicines.length} 味</span>
                                    {medicationInfo && <span className="text-teal-300">{medicationInfo}</span>}
                                </div>
                            </div>

                            <button 
                                onClick={() => window.print()} 
                                className="w-full py-4 bg-teal-600 hover:bg-teal-500 text-white font-bold rounded-lg shadow-lg flex items-center justify-center transition-all"
                            >
                                <Printer className="mr-2" /> 列印 / 另存 PDF
                            </button>
                        </div>
                    </div>

                    {/* 右側：預覽區 */}
                    <div className="w-full md:w-2/3 bg-gray-100 p-4 md:p-8 overflow-y-auto">
                        
                        {/* A4 紙張模擬 */}
                        <div id="print-area" className="bg-white mx-auto shadow-xl p-8 md:p-12 w-[210mm] min-h-[297mm] text-black relative flex flex-col">
                            
                            {/* --- 頂部標題區 --- */}
                            <div className="text-center mb-10 pt-4">
                                <div className="inline-block border-b-2 border-gray-800 pb-3 px-8 mb-2">
                                    <h1 className="text-3xl font-serif font-bold tracking-[0.2em] text-gray-900">
                                        {CLINIC_INFO.physician} 中醫水煎藥處方箋
                                    </h1>
                                </div>
                                <p className="text-xs text-gray-500 tracking-[0.3em] font-serif uppercase">
                                    TCM Herbal Prescription (Decoction)
                                </p>
                            </div>

                            {/* --- I. Patient Info --- */}
                            <div className="mb-8">
                                <h3 className="font-bold text-md text-gray-800 mb-2 border-b border-gray-300 pb-1">一、患者資訊</h3>
                                <div className="grid grid-cols-2 gap-x-12 gap-y-2 text-base serif">
                                    <div className="flex justify-between py-1 border-b border-gray-50">
                                        <span className="font-semibold text-gray-600">姓名：</span>
                                        <span className="font-bold text-xl">{patientName}</span>
                                    </div>
                                    <div className="flex justify-between py-1 border-b border-gray-50">
                                        <span className="font-semibold text-gray-600">開立日期：</span>
                                        <span className="font-mono text-lg">{visitDate}</span>
                                    </div>
                                    <div className="flex justify-between py-1 border-b border-gray-50">
                                        <span className="font-semibold text-gray-600">病名：</span>
                                        <span className="font-bold text-lg">{displayDiagnosis}</span>
                                    </div>
                                    <div className="flex justify-between py-1 border-b border-gray-50">
                                        <span className="font-semibold text-gray-600">脈象：</span>
                                        <span className="font-bold text-lg">{pulse}</span>
                                    </div>
                                </div>
                            </div>

                            {/* --- II. Prescription --- */}
                            <div className="mb-6 flex-1">
                                <h3 className="font-bold text-md text-gray-800 mb-4 border-b border-gray-300 pb-1">二、處方明細</h3>
                                
                                <div className="mb-6">
                                    <div className="flex justify-between items-end mb-3">
                                        <h4 className="font-bold text-md text-gray-700">【內服水煎藥】</h4>
                                    </div>

                                    {/* 3欄並列 Grid */}
                                    <div className="grid grid-cols-3 gap-x-8 gap-y-4 border-t-2 border-gray-800 pt-4">
                                        {parsedData.medicines.map((item, i) => (
                                            <div key={i} className="flex justify-between items-baseline border-b border-dashed border-gray-300 pb-1 px-2">
                                                <span className="text-xl font-bold font-serif text-gray-900 tracking-wider">
                                                    {item.name_zh}
                                                </span>
                                                <span className="text-lg font-mono font-bold text-gray-800">
                                                    {item.dosage} <span className="text-sm font-normal text-gray-600">錢</span>
                                                </span>
                                            </div>
                                        ))}
                                    </div>

                                    {/* 總結區塊：顯示天數、頻率與總味數 */}
                                    {parsedData.medicines.length > 0 && (
                                        <div className="mt-6 pt-3 border-t border-gray-300 flex justify-between items-center">
                                            <div className="text-xl font-bold font-serif text-gray-800 tracking-wide">
                                                {medicationInfo && <span>{medicationInfo}</span>}
                                            </div>
                                            <div>
                                                <span className="text-sm text-gray-500 mr-2">總計藥材：</span>
                                                <span className="font-bold text-xl">{parsedData.medicines.length} <span className="text-sm font-normal text-gray-600">味</span></span>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* --- III. Footer 醫囑與診所資訊 --- */}
                            <div className="mt-auto pt-8 border-t-2 border-gray-800 break-inside-avoid">
                                <div className="flex justify-between items-end mb-6">
                                    <div className="text-left w-2/3 pr-4">
                                        <p className="text-sm font-bold text-gray-700 mb-2">醫師叮嚀：</p>
                                        <p className="text-sm text-gray-600 leading-relaxed">
                                            1. 藥物能協助疏通路徑，但真正決定療效的是您的生活與情緒。<br/>
                                            2. 治療的終點不是數據的完美，而是找回生活的品質與平靜。<br/>
                                            3. 服藥期間若有任何不適，請先停藥，並於回診時討論。
                                        </p>
                                    </div>
                                    <div className="w-1/3 text-right">
                                        <div className="inline-block text-center">
                                            <div className="mb-2 relative">
                                                {/* 蓋章區 */}
                                                <div className="w-20 h-20 border-2 border-red-300 rounded-full absolute -top-6 left-1/2 transform -translate-x-1/2 opacity-30 flex items-center justify-center">
                                                    <span className="text-red-300 text-xs transform -rotate-12">醫師章</span>
                                                </div>
                                                <p className="font-bold text-xl mb-1 serif border-b border-black pb-1 min-w-[120px]">
                                                    {CLINIC_INFO.physician}
                                                </p>
                                            </div>
                                            <p className="text-xs text-gray-500 mt-1">執照號：{CLINIC_INFO.license}</p>
                                        </div>
                                    </div>
                                </div>

                                {/* 最下方的診所資訊 */}
                                <div className="border-t border-gray-200 pt-3 flex flex-wrap justify-between items-center text-xs text-gray-400">
                                    <div className="flex gap-4">
                                        <span className="font-bold text-gray-500">看診院所：{CLINIC_INFO.nameZh}</span>
                                        <span>電話：{CLINIC_INFO.phone}</span>
                                    </div>
                                    <div>
                                        <span>地址：{CLINIC_INFO.address}</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
